    <form>
        <div class="teste">
            <h1>Formulario</h1>
            <hr>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="text">Curso:</label>
            <select name="Curso" id="Curso"required>
                <option value="Curso de Enfermagem">Enfermagem</option>
                <option value="Curso de TI">Tecnologia da Informação</option>
                <option value="Curso de Trico">Trico</option>
                <option value="Curso de Trading">Trading</option>
            </select>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>
            <button type="submit">Cadastro</button>
        </div>

    </form>
